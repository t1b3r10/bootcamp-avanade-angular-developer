<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="instagram phone" srcset="">
        </div>
        <dig class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram-256.png" class="instagram-logo" alt="instagram logo" srcset="">
                <div class="profile-photo">
                    <img src="img/instagram-photo-perfil.png" alt="instagram-photo-perfil" srcset="">
                </div>
                <a href="#" class="instagram-login">Continue como Tibério</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tibério?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <dig class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </dig>
        </dig>
    </div>

</body>
</html>
